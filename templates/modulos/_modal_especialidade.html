<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Especialidade</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'add_especialidade' %}" method="POST">{% csrf_token %}
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Especialidade:</label>
              <input type="text" class="form-control" id="recipient-name" name="nome">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
