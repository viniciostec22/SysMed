<div class="modal fade " id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
            <form action="{% url 'cadastrar_consulta' %}" class="form-inline">
                <input class="form-control mr-sm-2" autocomplete="off" type="search" name="termo" placeholder="Pesquisar"
                  aria-label="Pesquisar">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="search">Pesquisar</button>
              
            </form>
              <br>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">nome</th>
                       
                    </tr>
                </thead>
                <tbody>
                    {% for pacientes in paciente %}
                    
                        <tr>                          
                            <form action="{% url 'cadastrar_consulta'%}" method="POST">{%csrf_token%}
                                <div class="col-md-6">
                                <td>
                                    <input type="text" name="id" value="{{pacientes.id}}" class="form-control"readonly style="{width:20px}">
                                </td>
                                </div>
                                <td>
                                    <input type="text" name="paciente" value="{{pacientes.nome}} " class="form-control" readonly> <button class="btn btn-success" type="submit">Add</button>
                                    
                                </td>
                            </form>
                        </tr>
                            
                    {% endfor %}
                   
                </tbody>
                </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>
